<style data-app-loading="inject-css">
  html {
    /* same as ant-design-vue/dist/reset.css setting, avoid the title line-height changed */
    line-height: 1.15;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f4f7f9;

    /* transition: all 0.8s ease-out; */
  }

  .loading.hidden {
    pointer-events: none;
    visibility: hidden;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  .dark .loading {
    background: #0d0d10;
  }

  .loader {
    width: fit-content;
    font-family: system-ui, sans-serif;
    font-size: 40px;
    font-weight: bold;
    color: #0000;
    text-transform: uppercase;
    background: linear-gradient(-60deg, #0000 45%, #000 0 55%, #0000 0) 0/300%
      100% no-repeat text;
    animation: l3 2s linear infinite;
    -webkit-text-stroke: 1px #000;
  }

  .dark .loader {
    color: #fff;
    -webkit-text-stroke: 1px #000;
    background: linear-gradient(-60deg, #fff 45%, #fff 0 55%, #fff 0) 0/300%
      100% no-repeat text;
    animation: l3 2s linear infinite;
  }

  .loader::before {
    content: 'Loading...';
  }

  @keyframes l3 {
    0% {
      background-position: 100%;
    }
  }
</style>
<div class="loading" id="__app-loading__">
  <div class="loader"></div>
</div>
