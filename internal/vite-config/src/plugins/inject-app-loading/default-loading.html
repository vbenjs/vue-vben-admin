<style data-app-loading="inject-css">
  html {
    /* same as ant-design-vue/dist/reset.css setting, avoid the title line-height changed */
    line-height: 1.15;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f4f7f9;

    /* transition: all 0.8s ease-out; */
  }

  .loading.hidden {
    pointer-events: none;
    visibility: hidden;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  .dark .loading {
    background: #0d0d10;
  }

  .loader {
    position: relative;
    width: 50px;
    aspect-ratio: 1;
    border: 8px solid #0000;
    border-right-color: hsl(var(--primary) / 20%);
    border-radius: 50%;
    animation: l24 1s infinite linear;
  }

  .loader::before,
  .loader::after {
    position: absolute;
    inset: -8px;
    content: '';
    border: inherit;
    border-radius: 50%;
    animation: inherit;
    animation-duration: 2s;
  }

  .loader::after {
    animation-duration: 4s;
  }

  @keyframes l24 {
    100% {
      transform: rotate(1turn);
    }
  }
</style>
<div class="loading" id="__app-loading__">
  <div class="loader"></div>
</div>
