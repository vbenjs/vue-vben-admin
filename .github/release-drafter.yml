name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
version-template: $MAJOR.$MINOR.$PATCH
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ Bug Fixes"
    labels:
      - "bug"
  - title: ğŸ“ Documentation updates
    labels:
      - "documentation"
  - title: ğŸ‘» Maintenance
    labels:
      - "chore"
      - "dependencies"
    collapse-after: 5
  - title: ğŸš¦ Tests
    labels:
      - "tests"
  - title: "Breaking"
    label: "breaking"

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "bug"
      - "maintenance"
      - "docs"
      - "dependencies"
      - "security"

exclude-labels:
  - "skip-changelog"
  - "no-changelog"
  - "changelog"
  - "bump versions"
  - "reverted"
  - "invalid"
